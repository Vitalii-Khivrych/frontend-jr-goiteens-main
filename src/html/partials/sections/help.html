{% set section = help %}
<section class="section {{section.id}}" id="{{section.id}}">
  <div class="container">
    <h2 class="section-title mb-6 xl:mb-8">{{section.title}}</h2>
    <p class="xl:text-lg text-center mb-10 md:mb-[60px]">{{section.description}}</p>
    <button
      type="button"
      data-modal-open
      class="btn w-[280px] h-[52px] md:w-[336px] md:h-[48px] xl:w-[384px] xl:h-[56px] mx-auto"
    >
      {{section.btn}}
    </button>
  </div>
</section>
